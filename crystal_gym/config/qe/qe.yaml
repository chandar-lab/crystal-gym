prefix: myprefix #   Prefix for the output files
electron_maxstep: 300 # Maximum number of SCF steps
outdir: calculations # Output directory for Quantum ESPRESSO
pseudo_dir: /absolute/path/to/SSSP # Change path to SSSP (provide absolute path)
pseudodict: ../files/pseudodict.pkl # Path to the pseudodict
qe_dir: /path/to/qe-7.3.1 # Change path to Quantum ESPRESSO (provide absolute path)
tstress: false # Calculate stress (useful for Shear modulus)
tprnfor: false  # Calculate forces (useful for Shear modulus)
calculation: scf # Type of calculation
ecutwfc: 50 # Plane wave cutoff energy
ecutrho: 400 # Charge density cutoff energy
verbosity: high # Verbosity level
diagonalization: david # Diagonalization method 
occupations: fixed #  Occupations type
smearing: gaussian  # Smearing type 
mixing_mode: plain #   Mixing mode
mixing_beta: 0.7 # Mixing beta
degauss: 0.001 #  Gaussian smearing width
nspin: 1 #   Spin polarized calculation
kppa: 1000 #   k-point density
